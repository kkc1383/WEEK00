<!DOCTYPE html>
<html lang="ko">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Google Font -->

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <title>회원가입</title>

  <style>
    body {
      background: #f8f8f8;
      font-family: 'Stylish', sans-serif;
    }

    .signup-box {
      max-width: 500px;
      margin: 80px auto;
      padding: 40px 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }

    #pw-match-msg {
      font-size: 13px;
    }
  </style>

  <script>
    $(document).ready(function () {
      $('#form-pw, #form-pwchk').on('keyup', function () {
        let pw = $('#form-pw').val();
        let pwchk = $('#form-pwchk').val();
        let msg = $('#pw-match-msg');

        if (pwchk === "") {
          msg.text("");
        } else if (pw === pwchk) {
          msg.text("비밀번호가 일치합니다.").css('color', 'green');
        } else {
          msg.text("비밀번호가 일치하지 않습니다.").css('color', 'red');
        }
      });
    });

    function registerIn() {
      let id = $('#form-id').val();
      let pw = $('#form-pw').val();
      let name = $('#form-name').val();
      let gender = $('input[name="gender"]:checked').val();
      let email = $('#form-email').val();

      let year = $('#form-birth-year').val();
      let month = $('#form-birth-month').val();
      let day = $('#form-birth-day').val();
      let birth = `${year}-${month}-${day}`;

      $.ajax({
        type: "POST",
        url: "/register/post",
        data: {
          id_give: id,
          pw_give: pw,
          name_give: name,
          gender_give: gender,
          email_give: email,
          birth_give: birth
        },
        success: function (response) {
          if (response["result"] == "success") {
            alert("회원가입 성공!");
            alert("로그인 페이지로 이동합니다.");
            window.location.href = '/';
          } else {
            alert('서버 오류!');
          }
        }
      })
    }
  </script>
</head>

<body>
  <div class="container">
    <div class="signup-box">
      <h3 class="text-center mb-4">회원가입</h3>

      <div class="form-group">
        <input id="form-id" class="form-control" placeholder="아이디">
      </div>
      <div class="form-group">
        <input type="password" id="form-pw" class="form-control" placeholder="비밀번호">
      </div>
      <div class="form-group">
        <input type="password" id="form-pwchk" class="form-control" placeholder="비밀번호 재확인">
        <small id="pw-match-msg"></small>
      </div>
      <div class="form-group">
        <input id="form-name" class="form-control" placeholder="이름">
      </div>

      <div class="mb-3">
        <label class="form-label">생년월일</label>
        <div class="d-flex">
          <select class="form-control mr-2" id="form-birth-year">
            <option disabled selected>년</option>
          </select>
          <select class="form-control mr-2" id="form-birth-month">
            <option disabled selected>월</option>
          </select>
          <select class="form-control" id="form-birth-day">
            <option disabled selected>일</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label d-block">성별</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
          <label class="form-check-label" for="male">남</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
          <label class="form-check-label" for="female">여</label>
        </div>
      </div>

      <div class="form-group">
        <input id="form-email" class="form-control" placeholder="이메일">
      </div>

      <button type="button" class="btn btn-success btn-block" onclick="registerIn()">가입하기</button>
    </div>
  </div>
</body>

<script>
  // 페이지 로드 시 옵션 자동 채우기
  $(document).ready(function() {
    // 년도 1950 ~ 현재년도
    let nowYear = new Date().getFullYear();
    for (let y = 1950; y <= nowYear; y++) {
      $('#form-birth-year').append(`<option value="${y}">${y}</option>`);
    }

    // 월 1 ~ 12
    for (let m = 1; m <= 12; m++) {
      $('#form-birth-month').append(`<option value="${m}">${m}</option>`);
    }

    // 일 1 ~ 31
    for (let d = 1; d <= 31; d++) {
      $('#form-birth-day').append(`<option value="${d}">${d}</option>`);
    }
  });
</script>

</html>
